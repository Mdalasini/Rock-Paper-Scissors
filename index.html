<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-radial-gradient font-sans font-semibold relative">
  <div class="h-screen flex flex-col justify-between max-w-2xl mx-auto">
    <div class="flex border-4 border-header rounded-xl p-4 justify-between items-center mx-6 mt-12">
      <img class=" scale-75" src="/images/logo.svg" alt="">
      <div class="bg-white text-center px-8 py-2 rounded-md uppercase">
        <p class="text-score text-sm">Score</p>
        <p id="scoreValue" class="text-5xl text-header">12</p>
      </div>
    </div>
    <div id="playArea" class="block mx-auto">
      <div id="playContainer" class="flex flex-wrap justify-center max-w-sm gap-x-12 gap-y-6 bg-[url('/images/bg-triangle.svg')] bg-no-repeat bg-bottom">
    
        <game-choice id="paper">
          <img src="/images/icon-paper.svg" alt="" slot="image">
        </game-choice>
        <game-choice id="scissors">
          <img src="/images/icon-scissors.svg" alt="" slot="image">
        </game-choice>
        <game-choice id="rock">
          <img src="/images/icon-rock.svg" alt="" slot="image">
        </game-choice>
      </div>
    </div>
    <div id="resultArea" class="hidden mx-auto max-w-xl md:max-w-2xl">
      <div id="resultContainer" class="flex items-center justify-center flex-wrap gap-y-28 gap-x-14">
        <game-choice id="playerChoice" active class="flex flex-col items-center gap-y-5 order-1">
          <img src="" alt="" slot="image">
          <p slot="text" class="uppercase text-white">You Picked</p>
        </game-choice>
        <div class="flex flex-col items-center w-fit gap-y-7 order-3 md:order-2">
          <p id="gameResult" class="text-6xl text-white">YOU LOSE</p>
          <button id="playAgain" class="bg-white uppercase w-full py-3 rounded-lg text-lg text-header font-semibold tracking-wide">Play Again</button>
        </div>
        <game-choice id="houseChoice"  class="flex flex-col items-center gap-y-5 order-2 md:order-3">
          <img src="" alt="" slot="image">
          <p slot="text" class="uppercase text-white">The House Picked</p>
        </game-choice>
      </div>
    </div>
    <div id="overlay" class="hidden absolute h-screen w-screen bg-slate-900 opacity-30 top-0 left-0"></div>
    <div id="rules" class="hidden flex-col justify-around bg-white h-screen w-full md:h-fit md:max-w-sm md:flex-row md:flex-wrap md:gap-y-12 md:items-center md:justify-between md:p-6 md:rounded-lg md:m-auto absolute top-0 left-0 bottom-0 right-0 text-center">
      <h3 class="text-score uppercase text-4xl order-1">Rules</h3>
      <img src="/images/image-rules.svg" alt="" class="mx-auto order-2 md:order-3">
      <span id="rulesClose" class="material-symbols-outlined text-header order-3 md:order-2">
        close
      </span>
    </div>
    <button id="rulesOpen" class="text-white border-2 border-white w-fit mx-auto rounded-md px-12 py-1 text-lg uppercase">Rules</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js" async defer></script>
</body>
</html>
